{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-3">
    <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Photo</th>
            </tr>
            </thead>
            <tbody>
                {% for i in all %}
                <tr>
                    <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.age}}</td>
                <td>
                    {% if i.photo %}
                        <img src="{{ i.photo.url }}" alt="User Photo" width="200">
                    {% else %}
                        <p>No Image</p>  <!-- Show text if no image is uploaded -->
                    {% endif %}
                </td>
                
                </tr>
                {% endfor %}
            </tbody>
        </tr>
    </table>
    <button type="submit"><a href="{% url 'insert_data' %}"> insert Data</a></button>
</div>
</body>
</html>
