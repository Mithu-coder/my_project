<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td,tr{
            border:1px solid green;
            border-collapse: collapes;
        }
    </style>
</head>
<body>
    <table>
            <thead>
            <tr></tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            </tr>
            </thead>
            <tbody>
                {% for i in all %}
                <tr>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </tr>
    </table>
</body>
</html>
